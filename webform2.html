<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRM - Web form2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/webform2.css">
</head>

<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                <h3>Hello!</h3>
                <p>MUM Golden Dome Market SRM System</p>
                <a class="btn btn-primary" href="./webform1.html" role="button">Sign Out</a>
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                            type="button" role="tab" aria-controls="home" aria-selected="true">Products</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                            type="button" role="tab" aria-controls="profile" aria-selected="false">Suppliers</button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">New Product Form</h3>
                        <div class="row register-form">
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label for="productNum" class="form-label">Product Number</label>
                                    <input type="text" class="form-control" id="productNum">
                                </div>
                                <div class="col-md-6">
                                    <label for="quantityStock" class="form-label">Quantity In Stock</label>
                                    <input type="number" min="0" class="form-control" id="quantityStock" placeholder="0">
                                </div>
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="col-md-6">
                                    <label for="supplier" class="form-label">Supplier:</label>
                                    <select id="supplier" class="form-select">
                                        <option class="hidden" selected disabled>Select a Supplier</option>
                                        <option>Bu Bu</option>
                                        <option>Du Du</option>
                                        <option>Ju Ju</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="unitPrice" class="form-label">Unit Price</label>
                                    <input type="number" min="0" step=any class="form-control" id="unitPrice" placeholder="0.0">
                                </div>
                                <div class="col-md-6">
                                    <label for="suppliedDate" class="form-label">Date Supplied</label>
                                    <input type="date" class="form-control" id="suppliedDate">
                                    <small id="dateHelp" class="form-text text-muted">Enter a valid Date.</small>
                                </div>
                                <div class="col-4">
                                    <button type="reset" class="btn btn-outline-primary">reset</button>
                                </div>
                                <div class="col-4">
                                    <button type="reset" class="btn btn-outline-danger">Cancel</button>
                                </div>
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary">Add Product</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3 class="register-heading">New Supplier Form</h3>
                        <div class="row register-form">
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label for="supplierNum" class="form-label">Supplier Number</label>
                                    <input type="text" class="form-control" id="supplierNum">
                                </div>
                                <div class="col-md-6">
                                    <label for="quantityStock" class="form-label">Quantity In Stock</label>
                                    <input type="number" min="0" class="form-control" id="quantityStock" placeholder="0">
                                </div>
                                <div class="col-md-6">
                                    <label for="nameSupplier" class="form-label">Supplier Name</label>
                                    <input type="text" class="form-control" id="nameSupplier">
                                </div>
                                <div class="col-md-6">
                                    <label for="product" class="form-label">Product:</label>
                                    <select id="product" class="form-select">
                                        <option class="hidden" selected disabled>Select a Product</option>
                                        <option>Juice</option>
                                        <option>Apple</option>
                                        <option>Cola</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="unitPrice" class="form-label">Unit Price</label>
                                    <input type="number" min="0" step=any class="form-control" id="unitPrice" placeholder="0.0">
                                </div>
                                <div class="col-md-6">
                                    <label for="manufacturedDate" class="form-label">Date Manufactured</label>
                                    <input type="date" class="form-control" id="manufacturedDate">
                                    <small id="dateManufacturedHelp" class="form-text text-muted">Enter a valid Date.</small>
                                </div>
                                <div class="col-4">
                                    <button type="reset" class="btn btn-outline-primary">reset</button>
                                </div>
                                <div class="col-4">
                                    <button type="reset" class="btn btn-outline-danger">Cancel</button>
                                </div>
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary">Add Supplier</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
